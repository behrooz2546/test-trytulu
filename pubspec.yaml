name: trytulu
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  chopper: ^4.0.0-nullsafety.1
  json_annotation: ^4.0.1
  provider: ^5.0.0
  flutter_bloc: ^7.0.0
  equatable: ^2.0.2
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.12.2
  chopper_generator: ^4.0.0-nullsafety.1
  json_serializable: ^4.1.3

flutter:
  uses-material-design: true

  assets:
    - res/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: res/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: res/fonts/Montserrat-Medium.ttf
          weight: 500
